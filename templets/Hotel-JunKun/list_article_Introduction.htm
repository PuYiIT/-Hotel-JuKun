<!DOCTYPE html>
<html>

<meta http-equiv="Expires" content="0">
<title>{dede:field.seotitle/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />

<link href="/style/css/bootstrap.min.css" rel="stylesheet">

<body onmouseup="document.selection.empty()">
{dede:include filename="head.htm"/}

<div class="banner_s"><img src="/style/images/banner7_1.jpg" alt="{dede:field.seotitle/}"></div>

  <section class="container gg_2"> <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&amp;uin={dede:global.cfg_qq/}&amp;site=qq&amp;menu=yes" title="快速咨询"><img src="/style/images/gg_2.jpg" width="100%" alt="快速咨询"></a> </section>
</div>
